# Generated by AI - pytest Configuration File

[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths =
    Utilities/PydocsExport
    VariableExtender/generic_tree
    VariableExtender/MenuMaker
    VariableExtender/Multidimention_table

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests combining multiple components
    slow: Tests that take significant time to run
    gui: GUI-related tests requiring tkinter
    edge_case: Tests for edge cases and boundaries
    performance: Performance and stress tests
    regression: Tests for specific bug fixes
    skip_on_windows: Tests to skip on Windows
    skip_on_linux: Tests to skip on Linux
    skip_on_macos: Tests to skip on macOS

# Coverage options
[coverage:run]
source = Utilities,VariableExtender
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    *.egg-info/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

# Ignore specific patterns
[coverage:paths]
source =
    Utilities
    VariableExtender
